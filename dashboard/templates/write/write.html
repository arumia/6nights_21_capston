<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fb12b544ca905865b29be757e16b4c30"></script>
<!--            자바 appkey에 https://developers.kakao.com/console/app/573024 여기서 키 따와서 넣어랏-->

    <title>6nights Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">6nights!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/write">NFC 쓰기</a>
            <li class="nav-item">
              <a class="nav-link" href="/read">NFC 읽기</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="row my-3">
            <div class="col-8">
                <form>
                  <fieldset>
                    <legend>채취 위치의 작물 정보</legend>
                      <div class="mb-3">
                          <label for="disabledTextInput" class="form-label">작업지 내 주요 작물</label>
                        <select class="form-select" aria-label="Default select example">
                          <option selected>복숭아 나무</option>
                          <option value="1">사과 나무</option>
                          <option value="2">피자 나무</option>
                          <option value="3">단백질 나무</option>
                        </select>
                      </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">작물 년식(년)</span>
                      <input type="text" class="form-control" placeholder="**년" aria-label="age" aria-describedby="basic-addon1">
                    </div>
                    <div class="mb-3">
                      <label for="disabledTextInput" class="form-label">작업 년월일</label>
                      <input type="text" id="disabledTextInput" class="form-control" value="2021.05.05" readonly>
                    </div>
                    <div class="mb-3">
                      <label for="disabledSelect" class="form-label">조사 번호</label>
                        <div class="input-group">
                          <div class="input-group-text">농가의뢰과수</div>
                          <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="1">
                        </div>
                    </div>
                    <div class="mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                        <label class="form-check-label" for="disabledFieldsetCheck">
                          이 위치가 맞습니다.
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">쓰기!</button>
                  </fieldset>
                </form>
            </div>

            <div id="map" class="col-4" style="height:50vh" >
               <script>
                    var container = document.getElementById('map');
                    var options = {
                        center: new kakao.maps.LatLng(35.8888, 128.6103),
                        level: 4
                    }   ;

                    var map = new kakao.maps.Map(container, options);
                </script>
            </div>
        </div>
    </div>
  </body>
</html>
