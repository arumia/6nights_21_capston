{% extends 'base.html' %}
{% block content %}
<!-- ----------------------------------------------------------------------- -->
  <div class="container">
      <div class="row my-3">
          <div class="col-8">
              <form>
                <fieldset>
                  <legend>채취 위치의 작물 정보</legend>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">작업지 내 주요 작물</label>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>복숭아 나무</option>
                        <option value="1">사과 나무</option>
                        <option value="2">피자 나무</option>
                        <option value="3">단백질 나무</option>
                      </select>
                    </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">작물 년식(년)</span>
                    <input type="text" class="form-control" placeholder="**년" aria-label="age" aria-describedby="basic-addon1">
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">작업 년월일</label>
                    <input type="text" id="disabledTextInput" class="form-control" value="2021.05.05" readonly>
                  </div>
                  <div class="mb-3">
                    <label for="disabledSelect" class="form-label">조사 번호</label>
                      <div class="input-group">
                        <div class="input-group-text">농가의뢰과수</div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="1">
                      </div>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                      <label class="form-check-label" for="disabledFieldsetCheck">
                        이 위치가 맞습니다.
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">쓰기!</button>
                </fieldset>
              </form>
          </div>

          <div id="map" class="col-4" style="height:50vh" >
             <script>
                  var container = document.getElementById('map');
                  var options = {
                      center: new kakao.maps.LatLng(35.8888, 128.6103),
                      level: 4
                  }   ;

                  var map = new kakao.maps.Map(container, options);
              </script>
          </div>
      </div>
  </div>
<!-- ------------------------------- [edit] -------------------------------- -->
{% endblock %}
<!-- ----------------------------------------------------------------------- -->
