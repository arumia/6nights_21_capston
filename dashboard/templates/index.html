                <div id="daumRoughmapContainer1619166013446" class="root_daum_roughmap root_daum_roughmap_landing"></div>

                <!--
                    2. 설치 스크립트
                    * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
                -->

                <!-- 3. 실행 스크립트 -->
                <script charset="UTF-8">
                    new daum.roughmap.Lander({
                        "timestamp" : "1619166013446",
                        "key" : "25hjd",
                        "mapWidth" : "400",
                        "mapHeight" : "320"
                    }).render();
                </script>
            </div>
